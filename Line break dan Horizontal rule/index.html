<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Breaks</title>
</head>
<body>
    <h1>Line Breaks dan <br> Horizontal Rules</h1>
    <!-- Untuk Spasi/enter bawah menggunakan <br>(breaks) -->
     <p>Paragraf <br> dapat dibuat menggunakan tag P</p>
     <p><b>Ucup</b> adalah anak yang cerdas</p>
     <hr>
     <p>Aku Suka Ayam Goreng</p>
     <!-- Untuk Garis Panjang Menggunakan Tag <hr> -->
</body>
</html>
