<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- List yang ada urutan (ordered list) -->
    <h4>Ordered List</h4>

    <ol>
      <!-- List Item,cara buat langsung banyak li*5,jadi lima,list nomor,urut -->
      <li>Mie</li>
      <li>Air</li>
      <li>Panci</li>
      <li>Piring</li>
      <li>Bumbu</li>
    </ol>
    <!-- Unordered list,List  -->
    <ul>
      <li>Garam</li>
      <li>Kecap</li>
      <li>Batu</li>
    </ul>
  </body>
</html>
