<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Membuat Tabel</h1>
    <h4>Tabel Standar</h4>
    <table border="1">
        <!-- tag <tr>(Row/baris) tabel baris,ibarat ulnya tabel,komponen pokok, dalem <td> dan <th>  -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <h4>Dengan Header</h4>
    <!-- Otomatis bold tulisannya karena header, 1 row itu kesamping tidak kebawah jika ingin kebawah copy <tr> 1 baris,yang menetukan posisi tabel itu adalah <tr> -->
    <table border="1">
        <tr> 
            <th>Senin</th>
            <th>Selasa</th>
            <th>Rabu</th>
            <td>Kamis</td>
            <th>Jum'at</th>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
          <th>Senin</th>
          <th>Selasa</th>
        </tr>
        <tr>
          <td>10:00</td>
          <td>10:00</td>
        </tr>
        <tr>
          <td>11:00</td>
          <td>11:00</td>
        </tr>
      </table>
      <br />
      <table border="1">
          <th></th>
          <th>Senin</th>
          <tr>
          <th>10:00</th>
          <td>Berangkat Sekolah</td>
      </tr>
        </tr>
          <th>12:00</th>
          <td>Makan Siang</td>
        </tr>
      </table>
</body>
</html>
