<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Tag</title>
</head>
<body>
    <h4>Singkatan</h4>
<!-- Abbreviation <abbr> tag -->
    <p>Islam sekolah di <abbr title="Sekolah Dasar">SD</abbr> Sorong</p>
    <p>Kemudian Islam Bekerja di <acronym title=" National Advisory Committee for Aeronautics.">NASA</acronym> Cabang Celong</p>
    <!-- Citation, menjelaskan sebuah karya <cite> italic juga  & Definition,digunakan untuk membungkus apa yang akan di jelaskan, mendefinisikan di awal penjelasan <dfn> italic (seni penulisan,peletakan) -->
     <p>Jose Telah Membuat <cite>Kue</cite></p>
     <p><dfn>Jose</dfn> adalah anak IDN solo</p>
        <!-- dimana saja, Insert <ins> & Delete <del>  -->
     <h4>Insert & Delete</h4>
     <p>Hanif adalah seorang <del>Preman</del> <ins>Anak Yang Baik</ins> Orang Bekasi</p>
</body>
</html>
