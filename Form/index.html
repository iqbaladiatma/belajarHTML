    <!-- cara membuat form dengan tag <form></form> dan isiannyha adalah input -->

      <h4>WNI :Radio Button</h4>

      <input type="radio" name="WNI" value="No" /><label for="No">No</label>
      <br/><br>
      
            <!-- Untuk membuat checkbox gunakan input yang punya type:checkbox,huruf yang ada di tanda petik harus kecil semua -->

             <!-- input memilki type-nya seperti manusia yang memilki tipe yang berbeda dan fungsinya juga, checkbox,name=id sama,dilabeli,input memiliki value=item yang ada didalam input, -->
      <h4>Makanan Favorit: (Checkbox)</h4>
      <input type="checkbox" name="Makanan"  value="bakso"><label for="bakso">Bakso</label>
      <br>
      <!-- label-nya itu adalah yang memperlihatkannya yang awalnya invisible jadi visible, 
       'value' sama 'for' harus sama isinya -->
